<VirtualHost *:80>
    ServerName localhost
    ServerAlias spec.nat.lestat.me
    DocumentRoot "/data/www"

    # This should be omitted in the production environment
    SetEnv APPLICATION_ENV development

    <Directory "/data/www">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride All
        Require all granted

        <IfModule mod_php5.c>
            php_admin_flag display_errors on
            # Get the right number in http://www.bx.com.au/tools/ultimate-php-error-reporting-wizard?php_version=5_3
            php_admin_value error_reporting 22527
            php_value max_execution_time 600
            php_value max_input_time 120
            php_value memory_limit 512M
            php_value post_max_size 300M
            php_value upload_max_filesize 300M
        </IfModule>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/spec.error.log
    CustomLog ${APACHE_LOG_DIR}/spec.access.log combined
    
</VirtualHost>